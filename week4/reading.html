<script>
    function every(array, test) {
    // Your code here.
        let returnAnswer = true;
        array.forEach(function(item){
            if(!test(item)) {
                returnAnswer = false;
            }  
        });
    return returnAnswer;
    
    }

    console.log(every([1, 3, 5], n => n < 10));
    // → true
    console.log(every([2, 4, 16], n => n < 10));
    // → false
    console.log(every([], n => n < 10));
    // → true

    
</script>

<script>

// class object!!
class Vec {
  constructor(a, b) {
    this.x = a;
    this.y = b;
  }

  plus(Vec){
    Vec.x = this.x + Vec.x;
    Vec.y = this.y + Vec.y;
    return Vec;
  }
  
  minus(Vec){
    Vec.x = this.x - Vec.x;
    Vec.y = this.y - Vec.y;
    return Vec;
  }
  
  get length(){
    //distance 
    let answer = Math.sqrt(Math.pow(this.x, 2) + Math.pow(this.y, 2));
    return answer;

  }
  
}

console.log(new Vec(1, 2).plus(new Vec(2, 3)));
// → Vec{x: 3, y: 5}
console.log(new Vec(1, 2).minus(new Vec(2, 3)));
// → Vec{x: -1, y: -1}
console.log(new Vec(3, 4).length);

</script>
