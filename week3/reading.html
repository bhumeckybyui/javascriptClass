<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>


</head>
<body>

        <h1>Mountains</h1>

        <div id="mountains"></div>
        
        <script>

            ///make new Dom OBJ
          const MOUNTAINS = [
            {name: "Kilimanjaro", height: 5895, place: "Tanzania"},
            {name: "Everest", height: 8848, place: "Nepal"},
            {name: "Mount Fuji", height: 3776, place: "Japan"},
            {name: "Vaalserberg", height: 323, place: "Netherlands"},
            {name: "Denali", height: 6168, place: "United States"},
            {name: "Popocatepetl", height: 5465, place: "Mexico"},
            {name: "Mont Blanc", height: 4808, place: "Italy/France"}
          ];
        
          // Your code here
          let mnts = document.getElementById("mountains");
          
          let t = document.createElement('table');
          let tr = document.createElement('tr');
          let th = document.createElement('th');
          th.innerHTML = 'Name';
          tr.appendChild(th);
          
          th = document.createElement('th');
          th.innerHTML = 'Height';
          tr.appendChild(th);
          
          th = document.createElement('th');
          th.innerHTML = 'place';
          tr.appendChild(th);
          t.appendChild(tr);
        
          for(i = 0; i < MOUNTAINS.length; i++){
              tr = document.createElement('tr');
            td = document.createElement('td');
            td.innerHTML = MOUNTAINS[i].name;
            tr.appendChild(td);
            
            
            td = document.createElement('td');
            td.innerHTML = MOUNTAINS[i].height;
            td.setAttribute("style", "text-align: right");
            tr.appendChild(td);
        
            td = document.createElement('td');
            td.innerHTML = MOUNTAINS[i].place;
            tr.appendChild(td);
            
            t.appendChild(tr);
            
          }
          
          
          mnts.appendChild(t);
          
        </script>

<script>

        function byTagName(node, tagName) {
       
          // Your code here.
       
          let nodeSelected = node;
       
          let val = nodeSelected.getElementsByTagName(tagName);
       
          return val;
       
        
       
        }
       
        
       
        console.log(byTagName(document.body, "h1").length);
       
        // → 1
       
        console.log(byTagName(document.body, "span").length);
       
        // → 3
       
        let para = document.querySelector("p");
       
        console.log(byTagName(para, "span").length);
       
        // → 2
       
       </script>
       
       
       
       
       <style>body { min-height: 200px }</style>
       
       <img src="img/cat.png" id="cat" style="position: absolute">
       
       <img src="img/hat.png" id="hat" style="position: absolute">
       
        
       
       <script>
       
        let cat = document.querySelector("#cat");
       
        let hat = document.querySelector("#hat");
       
        
       
        let angle = 0;
       
        let lastTime = null;
       
        function animate(time) {
       
          if (lastTime != null) angle += (time - lastTime) * 0.001;
       
          lastTime = time;
       
          cat.style.top = (Math.sin(angle) * 40 + 80) + "px";
       
          cat.style.left = (Math.cos(angle) * 200 + 220) + "px";
       
        
       
          // Your extensions here.
       
          hat.style.left = (Math.cos(angle) * 200 + 230) + "px";
       
       hat.style.top = (Math.sin(angle) * 40 + 40) + "px";
       
          
       
          requestAnimationFrame(animate);
       
        }
       
        requestAnimationFrame(animate);

    </script>
    
</body>
</html>
